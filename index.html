<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loan Management App</title>
</head>
<body>

    <div class="container">
        <h1>Welcome to Loan Management</h1>

        <div id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <label for="role">Role:</label>
            <select id="role">
                <option value="admin">Admin</option>
                <option value="borrower">Borrower</option>
                <option value="lender">Lender</option>
            </select>
            <button onclick="registerUser()">Register</button>
        </div>

        <div id="dashboard" style="display:none;">
            <h2>Dashboard</h2>
            <div id="status"></div>
            <div id="transactions"></div>

            <!-- Loan Request Form for Borrowers -->
            <div id="loanRequestForm" style="display:none;">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount">
                <button onclick="requestLoan()">Request Loan</button>
            </div>

            <!-- Payment Confirmation Form for Lenders -->
            <div id="paymentConfirmationForm" style="display:none;">
                <label for="paymentAmount">Payment Amount:</label>
                <input type="number" id="paymentAmount" placeholder="Enter payment amount">
                <button onclick="confirmPayment()">Confirm Payment</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
